<!DOCTYPE html>
<!--
Exercicio de utilização de tabelas.

Faça com que a tabela desenhada fique como a imagem
-->
<html>
    <head>
        <title>Tabela Colorida</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="exercicios.css">
    </head>
    <body>
        <img class="right" src="../imagens/exercicio_tabela.png">

        <div class="left" style="width: 500px;">
            <table class="tabela-para-estilizar">
                <tr>
                    <td class="verde">Arthur</td>
                    <td class="vermelho" 
                        rowspan="2" >Carlos</td>
                    <td class="verde">Herik</td>
                </tr>
                <tr>
                    <td class="verde">Isabela</td>
                    <td class="verde">Jackson</td>
                </tr>
                <tr>
                    <td class="vermelho" rowspan="2"> Maico</td>

                    <td class="verde"> Kerlon</td>
                    <td>
                        <table width="100%">
                            <tr>
                                <td class="azul">Maria</td>
                                <td class="azul">Rita</td>
                            </tr>
                            <tr>
                                <td class="azul">Tiago</td>
                                <td class="azul">Vinicius</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="verde">Leonardo</td>
                    <td class="verde">Marco</td>
                </tr>

                <!-- Estes sobraram -->
                <tr>
                    <td class="verde">Renan</td>
                    <td class="verde">Cassiano</td>
                    <td class="vermelho" rowspan="2">Murilo 1</td>
                </tr>
                <tr>
                    <td class="verde">Murilo 2</td>
                    <td class="verde">Jorge</td>
                </tr>
            </table>
        </div>

    </body>
</html>
